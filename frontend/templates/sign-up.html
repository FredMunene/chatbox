<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/static/css/style.css" />
    <link rel="stylesheet" href="/frontend/static/css/sign-up.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="/">Forum</a></div>  
        </nav>
    </header>

    <main>
        <p class="message-popup" id="message-popup"></p>
        <div class ="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST" id="signup-form">
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="password">
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required />
                        <button type="button" class="toggle-password" data-target="password">
                            <box-icon type="solid" name="show"></box-icon>
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmed-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmed-password" name="confirmed-password" required />
                    <button type="button" class="toggle-password" data-target="confirmed-password">
                        <box-icon type="solid" name="show"></box-icon>
                    </button>
                </div>
            </div>

            <button type="submit" class="sign-up-btn btn">Create Account</button>
        </form>

        <br/>
        </div>
    </main>
  </body>
</html>
